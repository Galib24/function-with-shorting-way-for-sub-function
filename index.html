<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-200 font-medium">Bank!</span></h1>
    </header>
    <main>
        <!-- balance and transaction summery -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
            <div class="bg-yellow-400 p-8 rounded-lg">
                <h4 class="text-3xl">Deposit</h4>
                <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-indigo-800 p-8 rounded-lg">
                <h4 class="text-3xl">Withdraw</h4>
                <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
            </div>
            <div class="bg-green-700 p-8 rounded-lg">
                <h4 class="text-3xl">Balance</h4>
                <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
            </div>  
        </div>
        </section>
        <!-- Deposit and withdraw section -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
                    <input id="deposit-field" class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-blue-800 px-6 py-2 text-white rounded-lg mt-4 font-medium hover:bg-sky-400">Deposit</button>
                </div>
                <div class="bg-teal-500 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                    <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw" class="bg-blue-800 px-6 py-2 text-white rounded-lg mt-4 font-medium hover:bg-sky-400">Withdraw</button>
                </div>
                
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
